    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <!-- spots, rows and a 3x3 grid for tic-tac-toe game -->
  <div class = "TTT-grid">
    <div class = "row">
      <div class = "spot" id='0'>
        <span>X</span>
        <span>O</span>
      </div>
      <div class = "spot" id='1'>
        <span>X</span>
        <span>O</span>
      </div>
      <div class = "spot" id='2'>
        <span>X</span>
        <span>O</span>
      </div>
    </div>
    <div class = "row">
      <div class = "spot" id='3'>
        <span>X</span>
        <span>O</span>
      </div>
      <div class = "spot" id='4'>
        <span>X</span>
        <span>O</span>
      </div>
      <div class = "spot" id='5'>
        <span>X</span>
        <span>O</span>
      </div>
    </div>
    <div class = "row">
      <div class = "spot" id='6'>
        <span>X</span>
        <span>O</span>
      </div>
      <div class = "spot" id='7'>
        <span>X</span>
        <span>O</span>
      </div>
      <div class = "spot" id='8'>
        <span>X</span>
        <span>O</span>
      </div>
    </div>
  </div>
  <p></p>
  <!-- Reset button for the board -->
  <button id = "restartGame">Restart Game</button>
  <script src="main.js"></script>
  </body>
</html>
